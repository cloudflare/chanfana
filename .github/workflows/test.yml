name: Test
on:
  pull_request: {}
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: "npm"

      - run: npm install --frozen-lockfile
      - run: npm run build
      - run: npm run lint
      - run: npm run test
